{% extends 'base.html' %}

{% block title %}Contact Pet Owner{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Contact {{ owner.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.subject.label_tag }}
            {{ form.subject }}
        </div>
        <div class="form-group">
            {{ form.message.label_tag }}
            {{ form.message }}
        </div>
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
