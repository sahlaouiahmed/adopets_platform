<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Meet Our Pets</h1>
        {% for pet in object_list %}
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ pet.photo.url }}" class="card-img" alt="Photo of {{ pet.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        <p class="card-text"><strong>Species:</strong> {{ pet.species }}</p>
                        <p class="card-text"><strong>Breed:</strong> {{ pet.breed }}</p>
                        <p class="card-text"><strong>Age:</strong> {{ pet.age }} years</p>
                        <p class="card-text">{{ pet.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
