{% extends "base.html" %}
{% block title %}Request to Adopt{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Request to Adopt {{ pet.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.message.label_tag }}
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Send Request</button>
    </form>
</div>
{% endblock %}
