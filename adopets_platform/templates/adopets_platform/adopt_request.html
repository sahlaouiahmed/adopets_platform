{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Request to Adopt{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Request to Adopt {{ pet.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Request</button>
    </form>
</div>
{% endblock %}
