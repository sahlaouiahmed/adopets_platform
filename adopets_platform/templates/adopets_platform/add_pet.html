{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add a New Pet{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Pet</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-sm">Add Pet</button>
    </form>
</div>
<br>
<br>
{% endblock %}
